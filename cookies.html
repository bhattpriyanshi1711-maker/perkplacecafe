<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perk Place | Cookies</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header id="header"></header>

  <main class="menu-container">
    <h1>Our Cookies</h1>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="img/Biscoff butter cookies with brown butter.jpg" alt="Biscoff butter cookies with brown butter">
        <h3>Biscoff butter cookies with brown butter</h3>
        <p>₹120</p>
        <button class="btn success add-to-cart" 
                data-name="Biscoff butter cookies with brown butter" 
                data-price="120" 
                data-image="images/Biscoff butter cookies with brown butter.jpg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Biscoff Chocolate Delight Cookies (1).jpg" alt="Biscoff Chocolate Delight Cookies">
        <h3>Biscoff Chocolate Delight Cookies</h3>
        <p>₹150</p>
        <button class="btn success add-to-cart" 
                data-name="Biscoff Chocolate Delight Cookies" 
                data-price="150" 
                data-image="img/Biscoff Chocolate Delight Cookies.jpg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Pistachio Cream Cookies.jpeg" alt="Pistachio Cream Cookies">
        <h3>Pistachio Cream Cookies</h3>
        <p>₹140</p>
        <button class="btn success add-to-cart" 
                data-name="Latte" 
                data-price="140" 
                data-image="img/Pistachio Cream Cookies">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/PEANUT BUTTER CUP cookies.jpeg" alt="Peanut Butter cup cookies">
        <h3>Peanut Butter cup cookies</h3>
        <p>₹160</p>
        <button class="btn success add-to-cart" 
                data-name="Peanut Butter cup cookies" 
                data-price="160" 
                data-image="img/PEANUT BUTTER CUP cookies.jpeg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/The Best Biscoff Lava Cookies.jpeg" alt="Biscoff Lava Cookies">
        <h3>Biscoff Lava Cookies</h3>
        <p>₹130</p>
        <button class="btn success add-to-cart" 
                data-name="Biscoff Lava Cookies" 
                data-price="130" 
                data-image="img/The Best Biscoff Lava Cookies.jpg">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>
</body>
</html>
