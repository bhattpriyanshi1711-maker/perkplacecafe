<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perk Place | Pastries</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header id="header"></header>

  <main class="menu-container">
    <h1>Our Pastries</h1>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="img/Pistachio Cheesecake.jpeg" alt="Pistachio Cheesecake">
        <h3>Pistachio Cheesecake</h3>
        <p>₹120</p>
        <button class="btn success add-to-cart" 
                data-name="Pistachio Cheesecake" 
                data-price="120" 
                data-image="images/Pistachio Cheesecake.jpeg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Biscoff Cheesecake2.jpeg" alt="Biscoff Cheesecake">
        <h3>Biscoff Cheesecake</h3>
        <p>₹150</p>
        <button class="btn success add-to-cart" 
                data-name="Biscoff Cheesecake" 
                data-price="150" 
                data-image="img/Biscoff Cheesecake2.jpeg">Add to Cart</button>
      </div>

      
      <div class="menu-item">
        <img src="img/Chocolate Hazelnut Pear pastry.jpeg" alt="Chocolate Hazelnut Pear pastry">
        <h3>Chocolate Hazelnut Pear pastry</h3>
        <p>₹140</p>
        <button class="btn success add-to-cart" 
                data-name="Chocolate Hazelnut Pear pastry" 
                data-price="140" 
                data-image="img/Chocolate Hazelnut Pear pastry.jpeg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Coffee Cupcakes.jpeg" alt="Coffee Cupcakes">
        <h3>Coffee Cupcakes</h3>
        <p>₹160</p>
        <button class="btn success add-to-cart" 
                data-name="Coffee Cupcakes" 
                data-price="160" 
                data-image="images/Coffee Cupcakes.jpeg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Vegan hazelnut tart.jpeg" alt="Vegan hazelnut tart">
        <h3>Vegan hazelnut tart</h3>
        <p>₹130</p>
        <button class="btn success add-to-cart" 
                data-name="Vegan hazelnut tart" 
                data-price="130" 
                data-image="img/Vegan hazelnut tart.jpeg">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
</html>
