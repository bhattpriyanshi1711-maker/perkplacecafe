<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Bliss | Coffee</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header></header> 

  <main class="menu-container">
    <h1>Our Coffee</h1>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="img/caramel icedcoffee.jpg" alt="Caramel Icecoffee">
        <h3>Caramel Iced coffee</h3>
        <p>₹120</p>
        <button class="btn success add-to-cart" 
                data-name="Caramel Icecoffee" 
                data-price="120" 
                data-image="img/caramel icedcoffee.jpg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/Cappuccino Recipe_ Delicious Coffee Treat.jpg" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>₹150</p>
        <button class="btn success add-to-cart" 
                data-name="Cappuccino" 
                data-price="150" 
                data-image="img/Cappuccino Recipe_ Delicious Coffee Treat.jpg">Add to Cart</button>
      </div>

      <div class="menu-item">
        <img src="img/coldcoffee.jpg" alt="Cold coffee">
        <h3>Cold Coffee</h3>
        <p>₹150</p>
        <button class="btn success add-to-cart" 
                data-name="Cold coffee" 
                data-price="150" 
                data-image="img/coldcoffee.jpg">Add to Cart</button>
      </div>

    </div>
  </main>

  <footer></footer>
</body>
</html>
