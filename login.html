<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Bliss | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="form-container">
     <button class="btn back-btn" onclick="window.location.href='index.html'">
     Back
  </button>
    <h2 class="form-title">Login</h2>
    <form id="loginForm" class="form-box">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="form-note">Don’t have an account? <a href="registration.html">Register here</a></p>
    </form>
  </main>

  <div id="footer"></div>
  <script src="js/login.js" defer></script>

  <script src="js/main.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
