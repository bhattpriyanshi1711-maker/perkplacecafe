<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Bliss | Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header"></div>

  <main class="form-container">
     <button class="btn back-btn" onclick="window.location.href='index.html'">
     Back
  </button>
    <h2 class="form-title">Create Account</h2>
    <form id="registrationForm" class="form-box">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address" maxlength="50" required></textarea>
      </div>
      <div class="form-group">
        <label for="usernameReg">Username</label>
        <input type="text" id="usernameReg" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="passwordReg">Password</label>
        <input type="password" id="passwordReg" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="form-note">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </main>

  <div id="footer"></div>
  <script src="js/register.js" defer></script>

  <script src="js/main.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
